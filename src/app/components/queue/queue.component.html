<div class="grid">
	<div class="col-12">
		<div class="card">
			<div class="p-grid p-align-center">
				<div class="p-col-12">
					<div class="p-inputgroup input-group-wrapper">
						<span class="p-inputgroup-addon">
							<i class="pi pi-search"></i>
						</span>
						<input type="text" pInputText [(ngModel)]="searchInput" placeholder="Search"
							(keydown.enter)="filterData()">
						<span class="p-inputgroup-addon bg-white">
							<p-dropdown class="queue-dropdown-wrapper" (onChange)="filterQueue($event?.value)"
								[options]="queueList" placeholder="All queue"></p-dropdown>
						</span>
						<button pButton icon="pi pi-search" label="Search" (click)="filterData()"></button>
					</div>
				</div>
			</div>

			<div class="grid p-align-center">
				<div class="col-3 mt-5">
					<p-panel header="Employee" class="panel-table-wrapper">
						<p-table *ngFor="let category of employeeList">
							<ng-template pTemplate="header">
								<tr>
									<th>{{ category?.name }}</th>
								</tr>
							</ng-template>
						</p-table>
					</p-panel>
				</div>

				<div class="col-3 mt-5">
					<p-panel header="Complain" class="panel-table-wrapper">
						<p-table *ngFor="let category of serviceComplainList">
							<ng-template pTemplate="header">
								<tr>
									<th>{{ category?.user_name }}</th>
								</tr>
							</ng-template>
						</p-table>
					</p-panel>
				</div>

				<div class="col-3 mt-5">
					<p-panel header="Feedback" class="panel-table-wrapper">
						<p-table *ngFor="let category of productFeedbackList">
							<ng-template pTemplate="header">
								<tr>
									<th>{{ category?.user_name }}</th>
								</tr>
							</ng-template>
						</p-table>
					</p-panel>
				</div>

				<div class="col-3 mt-5">
					<p-panel header="Loan" class="panel-table-wrapper">
						<p-table *ngFor="let category of homeLoanList">
							<ng-template pTemplate="header">
								<tr>
									<th>{{ category?.user_name }}</th>
								</tr>
							</ng-template>
						</p-table>
					</p-panel>
				</div>
			</div>
		</div>
	</div>
</div>
